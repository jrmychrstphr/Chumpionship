   chump = {

			"green": d3.rgb("rgb(0,219,113)"),
			"light_blue": d3.rgb("rgb(0,165,255)"),
			"blue": d3.rgb("rgb(0,78,250)"),
			"purple": d3.rgb("rgb(103,42,225)"),
			"pink": d3.rgb("rgb(255,41,176)"),
			"midnight_blue": d3.rgb("rgb(13,0,77)"),
			"light_midnight_blue": d3.rgb("rgb(22,0,122)"),
			"axis_lines": d3.rgb("rgb(90,90,115)"),
		},
		"gradients": {
			"css": {
			}
		}
	};

	chump.gradients.css.pink_blue_green = "linear-gradient(90deg, "+ chump.colours.pink +" 0%, "+ chump.colours.purple +" 25%, "+ chump.colours.blue +" 50%, "+ chump.colours.light_blue +" 75%, "+ chump.colours.green +" 100%)";
	chump.gradients.css.blue_green = "linear-gradient(90deg, "+ chump.colours.blue +" 0%, "+ chump.colours.light_blue +" 50%,"+ chump.colours.green +" 100%)";
	chump.gradients.css.pink_blue = "linear-gradient(90deg, "+ chump.colours.pink +" 0%, "+ chump.colours.purple +" 50%,"+ chump.colours.blue +" 100%)";
  </script>
  <script>
   styles = {
     core : function() {

         d3.select("main").style('background', chump.colours.midnight_blue);
         
         d3.select("main").insert("div",":first-child").classed("page border top", true)
         .style("background", chump.gradients.css.blue_green);

         d3.select("main").append("div").classed("page border bottom", true)
         .style("background", chump.gradients.css.pink_blue);

     },

     add : function() {
         
         d3.selectAll(".text.colour-white").style("color", "white")
         d3.selectAll(".text.colour-blue").style("color", chump.colours.blue)
         d3.selectAll(".text.colour-light-blue").style("color", chump.colours.light_blue)
         d3.selectAll(".text.colour-green").style("color", chump.colours.green)
         d3.selectAll(".text.colour-pink").style("color", chump.colours.pink)
         d3.selectAll(".text.colour-purple").style("color", chump.purple)
         d3.selectAll(".text.colour-light-midnight").style("color", chump.colours.light_midnight_blue)
         d3.selectAll(".text.colour-midnight").style("color", chump.colours.midnight_blue)

         d3.selectAll(".background-white").style("background", "white")
         d3.selectAll(".background-blue").style("background", chump.colours.blue)
         d3.selectAll(".background-light-blue").style("background", chump.colours.light_blue)
         d3.selectAll(".background-green").style("background", chump.colours.green)
         d3.selectAll(".background-pink").style("background", chump.colours.pink)
         d3.selectAll(".background-purple").style("background", chump.purple)
         d3.selectAll(".background-light-midnight").style("background", chump.colours.light_midnight_blue)
         d3.selectAll(".background-midnight").style("background", chump.colours.midnight_blue)

         d3.selectAll("svg .fill-white").style("fill", "white")
         d3.selectAll("svg .fill-blue").style("fill", chump.colours.blue)
         d3.selectAll("svg .fill-light-blue").style("fill", chump.colours.light_blue)
         d3.selectAll("svg .fill-green").style("fill", chump.colours.green)
         d3.selectAll("svg .fill-pink").style("fill", chump.colours.pink)
         d3.selectAll("svg .fill-purple").style("fill", chump.purple)
         d3.selectAll("svg .fill-light-midnight").style("fill", chump.colours.light_midnight_blue)
         d3.selectAll("svg .fill-midnight").style("fill", chump.colours.midnight_blue)

     }
     
 }
  </script>

                console.log(data)

                styles.core()

                // build controls
                const controls = d3.select( 'body' )
                .append( 'div' )
                .attr("id", "controls")
                .classed( 'controls-wrapper' , true )
                .append( 'div' )
                .classed( 'controls-container' , true )

                /* gameweek select */

                const gameweek_select_group = controls.append( 'div' ).classed( 'group' , true )
                gameweek_select_group.append( 'div' ).classed( 'label' , true ).text( 'Gameweek: ' )

                const gameweek_select = gameweek_select_group
                .append( 'select' )
                .attr("name", "gameweek_select")
                .attr("id", "gameweek_select")

                let gw_array = []

                // create a list of GWs
                $.each( data.fixture_list, function(k, v) {    
                    gw_array.push(k)
                })

                $.each( gw_array.sort(d3.ascending), function() {    
                    gameweek_select.append( 'option' ).attr("value", this).text("GW"+parseInt(this.replace("GW","")))
                })

                /* generate button */

                const generate_button = controls.append( 'button' )
                .attr("type", "button")
                .text( 'Generate' )
                .on("click", function() {
                    //function
                    //console.log("Button clicked!")
                    
                    var input_gw = $("#gameweek_select").val()
                    build_fixtures(input_gw)
                    
                    //console.log(input_gw)
                })
                .attr("id", "controls_button")

                function build_fixtures(gw) {

                    $( '#title-block' ).empty()
                    $( '#content-block' ).empty()
                    $( '#footer-block' ).empty()

                    //define gameweek
                    if (!(gw)) { gw = 1 }


                    //build title block
                    var title_container = d3.select("#title-block")
                    .append("div")
                    .classed("title-wrapper", true)
                    .append("div")
                    .classed("title-container", true)

                    var title = title_container.append("div")
                    .classed("text title weight-black size-large left-aligned colour-white", true)
                    .text("Fixtures")

                    var subtitle = title_container.append("div")
                    .classed("text subhead weight-regular size-regular left-aligned colour-white", true)
                    .text("GW" + parseInt(gw.replace("GW","")))


                    //build dataset
                    dataset = []

                    $.each( data.fixture_list[gw], function(k, v) {

                        //console.log(v)

                        temp_obj = {
                            "home": {
                                "manager_code": v.home_team,
                                "manager_name": data.database[v.home_team].manager_name,
                                "team_name": data.database[v.home_team].team_name,
                            },
                            "away": {
                                "manager_code": v.away_team,
                                "manager_name": data.database[v.away_team].manager_name,
                                "team_name": data.database[v.away_team].team_name,
                            }
                        }

                        dataset.push(temp_obj)


                    } )

                    //console.log(dataset)
                    dataset = dataset.slice().sort((a, b) => d3.ascending(a.home.team_name, b.home.team_name))
                    //console.log(dataset)

                    //build content
                    var viz_container = d3.select("#content-block")
                    .append("div")
                    .classed("fixture-list-wrapper", true)
                    .append("div")
                    .classed("fixture-list-container", true)

                    var fixtures = viz_container.selectAll("div.fixture-wrapper")
                    .data(dataset).enter()
                    .append("div")
                    .classed("fixture-wrapper", true)
                    .append("div")
                    .classed("fixture-container", true)
                    .each( function(d, i){

                        let fixture_row = d3.select(this)
                        .append("div")
                        .classed("fixture-row", true)

                        fixture_row.append("div")
                        .classed("result-indicator result-color", true)
                        .classed(d.home.fixture_result, true)

                        let home_team = fixture_row.append("div")
                        .classed("home team text-container background-light-midnight", true)
                        .append("div")
                        .classed("text weight-regular right-aligned colour-white", true)
                        .text(d.home.team_name)

                        let versus = fixture_row.append("div")
                        .classed("home score text-container background-white", true)
                        .append("div")
                        .classed("text centre-aligned weight-black colour-midnight", true)
                        .text("vs")

                        let away_team = fixture_row.append("div")
                        .classed("away team text-container background-light-midnight", true)
                        .append("div")
                        .classed("text weight-regular left-aligned colour-white", true)
                        .text(d.away.team_name)

                        fixture_row.append("div")
                        .classed("result-indicator result-color", true)
                        .classed(d.away.fixture_result, true)

                    })

                    var footer = d3.select("#footer-block")
                    .append("div")
                    .classed("footer-wrapper", true)
                    .append("div")
                    .classed("footer-container", true)

                    var logo = footer.append("div")
                    .classed("logo-container", true)

                    styles.add()

                }

            });
