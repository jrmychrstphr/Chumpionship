		}
	};

	chump.gradients.css.pink_blue_green = "linear-gradient(90deg, "+ chump.colours.pink +" 0%, "+ chump.colours.purple +" 25%, "+ chump.colours.blue +" 50%, "+ chump.colours.light_blue +" 75%, "+ chump.colours.green +" 100%)";
	chump.gradients.css.blue_green = "linear-gradient(90deg, "+ chump.colours.blue +" 0%, "+ chump.colours.light_blue +" 50%,"+ chump.colours.green +" 100%)";
	chump.gradients.css.pink_blue = "linear-gradient(90deg, "+ chump.colours.pink +" 0%, "+ chump.colours.purple +" 50%,"+ chump.colours.blue +" 100%)";
  </script>
  <script>
   styles = {
        core : function() {

            d3.select("main").style('background', chump.colours.midnight_blue);
            
            d3.select("main").insert("div",":first-child").classed("page border top", true)
            .style("background", chump.gradients.css.blue_green);

            d3.select("main").append("div").classed("page border bottom", true)
            .style("background", chump.gradients.css.pink_blue);

        },

        add : function() {

            d3.selectAll(".fixture-list-wrapper, .result-list-wrapper, .league-table-wrapper, .legend-item").style("color", chump.colours.midnight_blue)

            d3.selectAll(".result-row .result-color.win").style("background", chump.colours.green)
            d3.selectAll(".result-row .result-color.loss").style("background", chump.colours.pink)
            d3.selectAll(".result-row .result-color.draw").style("background", chump.colours.light_blue)

            d3.selectAll(".result-row.win svg rect").style("fill", chump.colours.green)
            d3.selectAll(".result-row.loss svg rect").style("fill", chump.colours.pink)
            d3.selectAll(".result-row.draw svg rect").style("fill", chump.colours.light_blue)

            d3.selectAll(".arrow-down path").style("fill", chump.colours.pink)
            d3.selectAll(".arrow-up path").style("fill", chump.colours.green)

            d3.selectAll("div.league-table-container div.table-row-container.position-first .table-column:not(.viz)").style("background", chump.colours.green)
            d3.selectAll("div.league-table-container div.table-row-container.position-prize .table-column:not(.viz").style("background", chump.colours.light_blue)
            d3.selectAll("div.league-table-container div.table-row-container.position-relegation .table-column:not(.viz").style("background", chump.colours.pink)

            //bubble-pack viz
            d3.selectAll("div.viz svg .colour-gkp").style("fill", chump.colours.purple)
            d3.selectAll("div.viz svg .colour-def").style("fill", chump.colours.green)
            d3.selectAll("div.viz svg .colour-mid").style("fill", chump.colours.light_blue)
            d3.selectAll("div.viz svg .colour-fwd").style("fill", chump.colours.pink)
            d3.selectAll("div.viz svg .colour-white").style("fill", "white")

            d3.selectAll("div.viz.bubble-pack svg text:not(.colour-gkp):not(.colour-def):not(.colour-mid):not(.colour-fwd):not(.colour-white)").style("fill", chump.colours.midnight_blue)

        }
        
    }
  </script>

                styles.core()

                // build controls
                const controls = d3.select( 'body' )
                .append( 'div' )
                .attr("id", "controls")
                .classed( 'controls-wrapper' , true )
                .append( 'div' )
                .classed( 'controls-container' , true )

                /* gameweek select */

                const gameweek_select_group = controls.append( 'div' ).classed( 'group' , true )
                gameweek_select_group.append( 'div' ).classed( 'label' , true ).text( 'Gameweek: ' )

                const gameweek_select = gameweek_select_group
                .append( 'select' )
                .attr("name", "gameweek_select")
                .attr("id", "gameweek_select")

                let gw_array = []

                // create a list of functions
                $.each( data.fixture_list, function(k, v) {    
                    gw_array.push(k)
                })

                $.each( gw_array.sort(d3.ascending), function() {    
                    gameweek_select.append( 'option' ).attr("value", this).text("GW"+parseInt(this.replace("GW","")))
                })

                /* generate button */

                const generate_button = controls.append( 'button' )
                .attr("type", "button")
                .text( ' Generate' )
                .on("click", function() {
                    //function
                    //console.log("Button clicked!")
                    
                    var input_gw = $("#gameweek_select").val()
                    build_results(input_gw)
                    
                    //console.log(input_gw)
                })

                function build_results(gw) {

                    $( '#title-block' ).empty()
                    $( '#content-block' ).empty()

                    //build title block
                    var title_container = d3.select("#title-block")
                    .append("div")
                    .classed("title-wrapper", true)
                    .append("div")
                    .classed("title-container", true)

                    var title = title_container.append("div")
                    .classed("text display large", true)
                    .text("Results")

                    var subtitle = title_container.append("div")
                    .classed("text display regular", true)
                    .text("GW" + parseInt(gw.replace("GW","")))

                    //build dataset
                    dataset = []
                    scores = []

                    $.each( data.fixture_list[gw], function(k, v) {

                        temp_obj = {
                            "home": {
                                "manager_code": v.home_team,
                                "manager_name": data.database[v.home_team].manager_name,
                                "team_name": data.database[v.home_team].team_name,
                                "fixture_score": (function(){
                                    g = parseInt(gw.replace("GW",""))
                                    if( data.database[v.home_team].fixture_score_array.length >= g ) {
                                        s = data.database[v.home_team].fixture_score_array[g-1]
                                        scores.push(s)
                                        return s
                                    } else {
                                        return null
                                    }
                                })(),
                                "fixture_result": (function(){
                                    g = parseInt(gw.replace("GW",""))
                                    if( data.database[v.home_team].fixture_result_array.length >= g ) {
                                        return data.database[v.home_team].fixture_result_array[g-1]
                                    } else {
                                        return null
                                    }
                                })()
                            },
                            "away": {
                                "manager_code": v.away_team,
                                "manager_name": data.database[v.away_team].manager_name,
                                "team_name": data.database[v.away_team].team_name,
                                "fixture_score": (function(){
                                    g = parseInt(gw.replace("GW",""))
                                    if( data.database[v.away_team].fixture_score_array.length >= g ) {
                                        s = data.database[v.away_team].fixture_score_array[g-1]
                                        scores.push(s)
                                        return s
                                    } else {
                                        return null
                                    }
                                })(),
                                "fixture_result": (function(){
                                    g = parseInt(gw.replace("GW",""))
                                    if( data.database[v.away_team].fixture_result_array.length >= g ) {
                                        return data.database[v.away_team].fixture_result_array[g-1]
                                    } else {
                                        return null
                                    }
                                })()
                            }
                        }
                        dataset.push(temp_obj)
                    } )

                    console.log(dataset)

                    dataset = dataset.slice().sort((a, b) => d3.ascending(a.home.team_name, b.home.team_name))


                    //build content
                    var viz_container = d3.select("#content-block")
                    .append("div")
                    .classed("result-list-wrapper", true)
                    .append("div")
                    .classed("result-list-container", true)

                    var fixtures = viz_container.selectAll("div.result-wrapper")
                    .data(dataset).enter()
                    .append("div")
                    .classed("result-wrapper", true)
                    .append("div")
                    .classed("result-container text display regular", true)
                    .each( function(d, i){

                        let result_row = d3.select(this)
                        .append("div")
                        .classed("result-row", true)

                        result_row.append("div")
                        .classed("indicator result-color", true)
                        .classed(d.home.fixture_result, true)

                        let home_team = result_row.append("div")
                        .classed("home team", true)
                        .text(d.home.team_name)

                        let home_score = result_row.append("div")
                        .classed("home score result-color", true)
                        .classed(d.home.fixture_result, true)

                        let away_score = result_row.append("div")
                        .classed("away score result-color", true)
                        .classed(d.away.fixture_result, true)

                        let away_team = result_row.append("div")
                        .classed("away team", true)
                        .text(d.away.team_name)

                        result_row.append("div")
                        .classed("indicator result-color", true)
                        .classed(d.away.fixture_result, true)


                        home_score.text(d.home.fixture_score)
                        .append("span")
                        .classed("rank text small", true)
                        .text(function(d) {
                            i = scores.sort(d3.descending).indexOf(d.home.fixture_score)
                            s = "("+(i+1)+")"
                            return s
                        })


                        away_score.text(d.away.fixture_score)
                        .append("span")
                        .classed("rank text small", true)
                        .text(function(d) {
                            i = scores.sort(d3.descending).indexOf(d.away.fixture_score)
                            s = "("+(i+1)+")"
                            return s
                        })

                    })

                    var footnote = d3.select("#content-block")
                    .append("div")
                    .classed("footnote text small", true)
                    .text("Figures in brackets indicate fixture score rank in GW"+parseInt(gw.replace("GW","")))

                    styles.add()

                }
            });
